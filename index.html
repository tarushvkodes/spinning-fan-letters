<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blender Fan with Falling Letters</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <!-- Matter.js physics engine and poly-decomp for concave bodies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/poly-decomp/0.3.0/decomp.min.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Alias Matter.js modules.
      const Engine = Matter.Engine,
            World  = Matter.World,
            Bodies = Matter.Bodies,
            Body   = Matter.Body,
            Common = Matter.Common;
      
      // Create the physics engine and world.
      const engine = Engine.create();
      const world = engine.world;
      world.gravity.y = 1;  // Moderate gravity.
      
      // Get the canvas and its context.
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      
      // Resize the canvas to fill the window.
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();
      
      // --- Ground ---
      // Create a static ground at the bottom.
      const ground = Bodies.rectangle(canvas.width / 2, canvas.height - 20, canvas.width, 40, { 
        isStatic: true,
        render: { fillStyle: "#888" }
      });
      World.add(world, ground);
      
      // --- Blender Fan ---
      // Create a fan shape that acts like blender blades.
      // We'll approximate a filled star shape (8 vertices: alternating outer and inner points).
      const fanOuterRadius = 150;
      const fanInnerRadius = 60;
      const fanNumPoints = 8; // Even number: alternate outer and inner.
      let fanVertices = [];
      for (let i = 0; i < fanNumPoints; i++) {
        const angle = i * (2 * Math.PI / fanNumPoints);
        const radius = (i % 2 === 0) ? fanOuterRadius : fanInnerRadius;
        fanVertices.push({ x: radius * Math.cos(angle), y: radius * Math.sin(angle) });
      }
      // Create the fan body (we'll place it near the center of the canvas).
      const fanInitialPosition = { x: canvas.width / 2, y: canvas.height / 2 };
      // Mark it as a dynamic body but then override its rotation manually.
      // We'll set isStatic: true so it doesn't fall, then update its angle each frame.
      const fan = Bodies.fromVertices(fanInitialPosition.x, fanInitialPosition.y, fanVertices, {
        isStatic: true,
        render: { fillStyle: "#fff" }
      }, true);
      World.add(world, fan);
      
      // --- Falling Letters ---
      // Helper functions for letters.
      function randomLetter() {
        return String.fromCharCode(65 + Math.floor(Math.random() * 26));
      }
      function randomColor() {
        const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff", "#ffffff"];
        return colors[Math.floor(Math.random() * colors.length)];
      }
      // Spawn letters at random x positions at the top.
      function spawnLetter() {
        const letter = randomLetter();
        const size = Common.random(30, 80);
        const x = Common.random(size / 2, canvas.width - size / 2);
        const y = -size; // start above the canvas.
        const letterBody = Bodies.rectangle(x, y, size, size, {
          restitution: 0.3,
          friction: 0.1,
          density: 0.001
        });
        Body.setAngle(letterBody, Common.random(-0.3, 0.3));
        letterBody.customData = { letter: letter, size: size, color: randomColor() };
        World.add(world, letterBody);
      }
      // Spawn a letter every 300 ms.
      setInterval(spawnLetter, 300);
      
      // --- Render Loop ---
      // We'll update the physics engine, manually update the fan's rotation,
      // and render all bodies.
      let fanRotation = 0;
      const fanAngularSpeed = 0.2;  // Radians per frame (adjust for speed).
      
      function render() {
        Engine.update(engine, 1000 / 60);
        
        // Clear the canvas.
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Update fan rotation.
        fanRotation += fanAngularSpeed;
        Body.setAngle(fan, fanRotation);
        // If desired, you could also update the fan's vertices, but since it's a static body,
        // updating its angle is sufficient for collision detection.
        
        // Render all bodies.
        world.bodies.forEach(body => {
          // Render falling letters.
          if (body.customData && body.customData.letter) {
            ctx.save();
            ctx.translate(body.position.x, body.position.y);
            ctx.rotate(body.angle);
            ctx.font = body.customData.size + "px sans-serif";
            ctx.fillStyle = body.customData.color;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(body.customData.letter, 0, 0);
            ctx.restore();
          } else if (body === ground) {
            // Render the ground.
            ctx.fillStyle = "#888";
            ctx.beginPath();
            body.vertices.forEach((v, i) => {
              if (i === 0) ctx.moveTo(v.x, v.y);
              else ctx.lineTo(v.x, v.y);
            });
            ctx.closePath();
            ctx.fill();
          } else if (body === fan) {
            // Render the fan shape as filled.
            ctx.fillStyle = "#fff";
            ctx.beginPath();
            body.vertices.forEach((v, i) => {
              if (i === 0) ctx.moveTo(v.x, v.y);
              else ctx.lineTo(v.x, v.y);
            });
            ctx.closePath();
            ctx.fill();
          }
        });
        
        requestAnimationFrame(render);
      }
      render();
    });
  </script>
</body>
</html>
